<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
<head>
<title>검색결과</title>
</head>
  <div layout:fragment="main">  
  해당하는 아이디, 비밀번호(<span th:text="${memberId}+','+${memberTel}">아이유 종로</span>)의 회원이 존재합니다.<br>
  새 비밀번호를 발급받으실 수 있습니다.
<form method="post" th:action="@{/guest/updatePassword}">
 	<br>패스워드 : <input type="text" name="memberPassword" placeholder="패스워드" required="required">
 	<br><input type="hidden" name="memberId" th:value="${memberId}">
 	<br><input type="hidden" name="memberTel" th:value="${memberTel}">
 	<br><input type="submit" value="새로운 비밀번호 발급">
 </form>
  </div>
</html>
