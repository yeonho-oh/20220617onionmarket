
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/myweb/css/home.css}">
<script th:src="@{/myweb/js/myproject.js}"></script>
</head>
<body>
<!--/* fragments 디렉토리 내 html 의 fragment(조각) 요소를 가지고 와서 사용  
::fragment id를 명시(여러개 중에 하나를 선택할 수 있음)    */-->
<header th:replace="fragments/header :: headerFragment"></header>
<div class="container-fluid text-center">
	<div class="row content">
		<div id="main" layout:fragment="main" class="col-sm-12 text-center" ></div>
	</div>
</div>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
